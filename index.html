    <!-- 
        * Local storage , Session Storage are parts of web API to save data locally in browser
        * Key : 'Value'

        * Methods:
        * 1- setItem()      : add key , value  [create] [update]
        * 2- getItem()      : Retrive a Value by a Key from LocalStorage [read]
        * 3- removeItem()   : remove a Value by a Key from LocalStorage [delete]
        * 4- clear()        : Clear all data in Local Storage
     -->
